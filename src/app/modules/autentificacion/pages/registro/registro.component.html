<!--nombre de usuario-->
<mat-form-field appearance="fill">
    <mat-label>
        Ingrese un nombre de usuario.</mat-label>
        <!--ngmodel = directivo birrediccional utilizado para formularios. -->
        <input [(ngModel)]="usuarios.nombre" matInput placeholder="Ej: pepito" required>
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
</mat-form-field>

<!--apellido de usuario-->
<mat-form-field appearance="fill">
    <mat-label>
        Ingrese su apellido.</mat-label>
        <input [(ngModel)]="usuarios.apellido" matInput placeholder="Ej: perez" required>
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
</mat-form-field>

<!--Email-->
<mat-form-field appearance="fill">
    <mat-label>
        Ingrese su email.</mat-label>
        <input [(ngModel)]="usuarios.email" matInput placeholder="Ej: valentinalarcon123@gmail.com" required>
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
</mat-form-field>


<!--rol del usuario-->
<mat-form-field>
    <mat-label>Seleccione rol de Usuario</mat-label>
    <select matNativeControl required>
      <option value="admin">Administrador</option>
      <option value="vist">Visitante</option>
     
    </select>
  </mat-form-field>

  <!--registro de contraseÃ±a-->
  <div class="example-container">
    <mat-form-field>
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-hint align="start">Minimo: 6/{{input.value.length}}</mat-hint>

    </mat-form-field>

  

  <!--boton para enviar la informacion a la base de datos-->
  <button class="boton" mat-raised-button color="primary" (click)="registrar()">Registar</button>
